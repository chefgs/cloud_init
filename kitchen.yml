---
driver:
  name: ec2
  aws_ssh_key_id: gs-ubuntu-key
  region: us-west-2

provisioner:
  name: chef_zero
  require_chef_omnibus: true
  product_name: chef
  always_update_cookbooks: true

verifier:
  name: inspec

transport:
  # ssh_key: ~/.ssh/gs-aws-dev
  connection_timeout: 10
  connection_retries: 3
  username: ubuntu

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[cloud_init::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
